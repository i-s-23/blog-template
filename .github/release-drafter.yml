autolabeler:
- label: bug
  branch:
  - '/^fix[/-].+/'
- label: chore
  branch:
  - '/^chore[/-].+/'
- label: documentation
  files:
  - '*.md'
- label: enhancement
  branch:
  - '/(enhancement|feature)[/-].+/'
